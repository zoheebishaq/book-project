<div class="container text-center">
  <h1>Book Manager !</h1>
</div>
<div class="container">
  <div class="text-center">
    <button
      type="button"
      class="btn btn-dark"
      (click)="onClickSwitchAllBooksStatus('Libre')"
    >
      Tous libre
    </button>
    <button
      type="button"
      class="btn btn-dark m-2"
      (click)="onClickSwitchAllBooksStatus('Pris')"
    >
      Tous pris
    </button>
  </div>
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">Titre</th>
        <th scope="col">Auteur</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr app-table-row *ngFor="let book of books"
          [id]="book.id"
          [title]="book.title"
          [author]="book.author"
          [status]="book.status"
          >
        
      </tr>
      <!-- <tr *ngFor="let book of books">
      <td>{{ book.title}}</td>
      <td>{{ book.author}}</td>
      <td>{{ book.status}}</td>
    </tr> -->
    </tbody>
  </table>
</div>
